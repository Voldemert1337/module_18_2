<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
</head>
<body>
    <p> {{ error }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="username"> Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="age"> Введите свой возраст:</label>
        <input type="number" id="age" name="age" maxlength="3" required>

        <label for="password"> Введите пароль:</label>
        <input type="text" id="password" name="password" maxlength="8" required>

        <label for="repeat_password"> Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" maxlength="8" required>



        <button type="submit">Регистрация</button>
    </form>

</body>
</html>
